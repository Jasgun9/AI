
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI</title>
</head>
<body>
	<input type="file" id="file">
	<button id="btn">install</button>
	<!--<section id="filepicker">
        </section>-->
        
    <script>
    	// https://raw.githubusercontent.com/Jasgun9/OM/main/application.zip
    	function installPkg(packageFile) {
    navigator.mozApps.mgmt.import(packageFile).then(function(){
      alert('Installation successful!')
    }).catch(e=>{
      alert('Installation error: ' + e.name + ' ' + e.message)
    })
    let appGetter = navigator.mozApps.mgmt.getAll()
    appGetter.onsuccess = function() {
      let apps = appGetter.result
      console.dir(apps)
    }
    appGetter.onerror = function(e) {
      console.dir(this.error)
    }
  }

  document.getElementById('btn').addEventListener('click',()=>{
  	var file = document.getElementById('file');
  	file = file.files[0].mozFullPath;
  	installPkg(file)
  })
  
    </script>
</body>
</html>
